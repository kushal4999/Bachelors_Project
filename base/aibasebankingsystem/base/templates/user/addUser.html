<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Payloan - Banking & Business Loan HTML5 Responsive Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include All CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/payloan-icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/icofont.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/settings.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/owl.theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/owl.carousel.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/preset.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/theme.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/userResources/css/responsive.css"/>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="../../static/userResources/userResources/images/favicon.png">
</head>
<body>

<!-- Header section -->

{% include 'user/header.html' %}

<!-- Header section -->
<!-- Payloan_header_bg section -->
<section class="payloan_header_bg p-0 pt-5">
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="col-lg-6">
                <div class="bannerTitle text-left">
                    <h2>Register</h2>
                </div>
                <form action="/admin/insert_user" method="post" class="contactFrom row p-0" >
                    <div class="col-md-6">
                        <input class="required" type="text" name="userFirstname" id="f_name"
                               placeholder="First name*">
                    </div>
                    <div class="col-md-6">
                        <input class="required" type="text" name="userLastname" id="l_name"
                               placeholder="Last name*">
                    </div>
                    <div class="col-md-12">
                        <select class="required" rows="3" name="userGender">
                            <option selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input class="required" type="text" name="userContact" id="phone" placeholder="Phone*">
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="loginUsername" placeholder="Email Id*">
                    </div>

                    <div class="col-md-12 ">
                        <select class="required" rows="3" name="userAreaId">
                            <option selected disabled>Select Area</option>
                            {% for row in area_vo_list %}
                            <option value="{{ row['area_id'] }}">{{ row['area_name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-12">
                        <textarea class="required" rows="3" name="userAddress"
                                  placeholder="Enter Address"></textarea>
                    </div>
                    <div class="col-md-12">
                        {% with message = get_flashed_messages() %}
                                {% if message %}
                                <p style="color: red; font-size: 15px">{{ message[0] }}</p>
                                {% endif %}
                                {% endwith %}
                    </div>
                    <div>
                        <button name="submit" type="submit" id="con_submit" class="common_btn">Register
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="header_img">
                    <img src="../../static/userResources/images/slider/2.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>

{#{% include 'user/footer.html' %}#}

<!-- Copyright section -->

<!-- Include All JS -->
<script src="../../static/userResources/js/jquery.js"></script>
<script src="../../static/userResources/js/bootstrap.min.js"></script>
<script src="../../static/userResources/js/modernizr.custom.js"></script>
<script src="../../static/userResources/js/jquery.themepunch.revolution.min.js"></script>
<script src="../../static/userResources/js/jquery.themepunch.tools.min.js"></script>

<script src="../../static/userResources/js/jquery-ui.js"></script>
<script src="../../static/userResources/js/shuffle.js"></script>
<script src="../../static/userResources/js/slick.js"></script>
<script src="../../static/userResources/js/gmaps.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCysDHE3s4Qw3nTh9o58-2mJcqvR6HV8Kk"></script>
<script src="../../static/userResources/js/owl.carousel.js"></script>
<script src="../../static/userResources/js/theme.js"></script>
</body>

</html>
